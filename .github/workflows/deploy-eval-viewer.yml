name: Deploy Eval Viewer to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "packages/visual-editor/eval/**"
      - "packages/visual-editor/src/a2/a2ui/**"
      - ".github/workflows/deploy-eval-viewer.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "npm"

      - uses: google/wireit@setup-github-actions-caching/v2
        if: github.event_name != 'pull_request'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build eval viewer
        run: npm run eval:viewer:build -w @breadboard-ai/visual-editor

      - name: Prepare deployment directory
        run: |
          mkdir -p _site/eval
          cp -r packages/visual-editor/dist/eval-viewer/* _site/eval/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
