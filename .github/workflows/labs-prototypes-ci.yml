name: Labs Prototypes CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Use python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - run: pip install packages/breadboard-python

      - uses: google/wireit@setup-github-actions-caching/v1
        if: github.event_name != 'pull_request' # For PRs, caching is disabled to ensure a clean build

      - name: Clean Installing dependencies
        run: npm run ci

      - name: Generating the build
        run: npm run build

      - name: Checking the code quality
        run: npm run lint

      - name: Checking the code formatting
        run: npm run check:format

      - name: Running tests
        run: npm run test
