[project]
name = "opal-backend-fake"
version = "0.1.0"
description = "Fake Opal backend for integration testing (canned scenarios)"
requires-python = ">=3.11"
dependencies = [
    "opal-backend-shared",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    "sse-starlette>=2.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "anyio>=4.0",
    "pytest-asyncio>=0.24",
    "httpx>=0.28",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.setuptools.packages.find]
include = ["opal_backend_fake*"]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"
