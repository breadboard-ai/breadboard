<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugger</title>
    <link rel="stylesheet" href="/styles/global.css" />
  </head>
  <body>
    <script type="module">
      import { Main } from "@google-labs/visual-editor";
      import { DebuggerSettings } from "./settings.ts";
      import { DebuggerGraphProvider } from "./provider.ts";

      const config = {
        providers: [new DebuggerGraphProvider()],
        settings: new DebuggerSettings(),
      };

      const main = new Main(config);
      document.body.appendChild(main);
    </script>
  </body>
</html>
