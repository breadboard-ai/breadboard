<body>
  <script type="module">
    import * as pkg from "./package.json";
    import { Main } from "@breadboard-ai/visual-editor/index.ts";
    import { SettingsStore } from "@breadboard-ai/visual-editor/data/settings-store.ts";

    const config = {
      settings: SettingsStore.instance(),
      version: pkg.version,
    };

    window.oncontextmenu = (evt) => evt.preventDefault();

    const main = new Main(config);
    document.body.appendChild(main);

    console.log(`[Breadboard Unified Server: Version ${pkg.version}]`);
  </script>
