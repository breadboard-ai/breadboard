<!doctype html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Opal [Experiment]</title>
  <meta
    property="og:image"
    content="{{origin}}/images/share-card-{{bucket}}.png"
  />
  <meta property="og:image:width" content="1440" />
  <meta property="og:image:height" content="810" />
  <meta
    name="twitter:image"
    content="{{origin}}/images/share-card-{{bucket}}.png"
  />
  <style>
    :root {
      --sys-color--body-background-light: #ffffff;
      --sys-color--body-background-dark: #131314;
    }

    iframe#opal-app {
      width: 100vw;
      height: 100vh;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      background: var(--sys-color--body-background-light);
    }

    @media (prefers-color-scheme: dark) {
      iframe#opal-app {
        background: var(--sys-color--body-background-dark);
      }
    }
  </style>
</head>
<body>
  <iframe
    id="opal-app"
    sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals allow-storage-access-by-user-activation allow-downloads allow-top-navigation"
    allow="clipboard-read; clipboard-write; microphone; camera"
  ></iframe>
  <template>
    <script type="application/json">
      {{config}}
    </script>
  </template>
  <script src="/src/shell/opal-shell-host.ts" type="module"></script>
</body>
