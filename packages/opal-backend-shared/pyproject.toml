[project]
name = "opal-backend-shared"
version = "0.1.0"
description = "Shared Opal backend logic (copybara-sharable)"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.10.0",
    "fastapi>=0.115.0",
    "sse-starlette>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "anyio>=4.0",
    "pytest-asyncio>=0.24",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"
