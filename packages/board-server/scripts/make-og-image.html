<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Server OG Image Generator</title>
  </head>
  <body>
    <p>Save the image as <code>./public/images/og-image.png</code></p>
    <canvas id="ogCanvas" width="1200" height="630"></canvas>

    <script>
      const canvas = document.getElementById("ogCanvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "rgb(236, 245, 255)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const logo = new Image();
      logo.onload = function () {
        const logoWidth = 200;
        const logoHeight = 200;
        const logoX = (canvas.width - logoWidth) / 2;
        const logoY = (canvas.height - logoHeight) / 2 - 100;
        ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);
        drawText();
      };
      logo.src =
        "https://www.gstatic.com/android/keyboard/emojikitchen/20230127/u1f35e/u1f35e_u1f60e.png?fbx";

      function drawText() {
        ctx.font = 'bold 80px "Helvetica Neue", Arial, sans-serif';
        ctx.fillStyle = "#333333";
        ctx.textAlign = "center";
        ctx.fillText("Made with Breadboard", canvas.width / 2, 450);

        ctx.font = '30px "Helvetica Neue", Arial, sans-serif';
        ctx.fillStyle = "#666666";
        ctx.textAlign = "center";
        ctx.fillText(
          "A Google Labs project",
          canvas.width / 2,
          canvas.height - 50
        );
      }
    </script>
  </body>
</html>
