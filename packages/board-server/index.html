<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadboard App View - Loading</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20viewBox=%220%200%20100%20100%22%3E%3Ctext%20y=%220.9em%22%20font-size=%2290%22%3E%F0%9F%9A%80%3C/text%3E%3C/svg%3E"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:image" content="/images/og-image.png" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="{{title}}" />
    <meta property="twitter:description" content="{{description}}" />
    <meta name="twitter:image" content="/images/og-image.png" />
  </head>
  <body>
    <script type="module">
      import * as pkg from "./package.json";
      import * as StringsHelper from "@breadboard-ai/shared-ui/strings";

      async function init() {
        await StringsHelper.initFrom(LANGUAGE_PACK);

        const { AppView } = await import("./src/app/app.ts");

        const appView = new AppView();
        appView.version = pkg.version;
        document.body.appendChild(appView);
        console.log(`[Board Server App View: Version ${pkg.version}]`);
      }

      init();
    </script>
  </body>
</html>
